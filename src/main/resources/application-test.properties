spring.application.name=backend-test
application.description=Backend Service for AI Plus Platform (TEST)
app.base.url=http://localhost:8081

server.port=8081
debug=false

# ------------------------------
# Database (H2 for tests)
# ------------------------------
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

spring.sql.init.mode=never

# ------------------------------
# JPA dialect (dummy)
# ------------------------------
spring.data.jdbc.dialect=mysql

# ------------------------------
# Konnect (dummy placeholders)
# ------------------------------
konnect.api.key=test-konnect-key
konnect.api.url=https://sandbox.konnect.com/api
konnect.base.url=https://sandbox.konnect.com
konnect.platform.wallet.id=TEST-WALLET
app.platform.commission.percent=10

# ------------------------------
# Paymee (dummy)
# ------------------------------
paymee.api.key=test-paymee-key
paymee.api.url=https://sandbox.paymee.tn/api
paymee.merchant.id=test-merchant
paymee.webhook.url=http://localhost:8081/webhook/paymee

# ------------------------------
# Webhook URL
# ------------------------------
app.konnect.webhook.url=http://localhost:8081/webhook/konnect

# ------------------------------
# Hikari Config (neutral defaults)
# ------------------------------
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=60000
spring.netty.leak-detection-threshold=0

# ------------------------------
# JWT (dummy for tests)
# ------------------------------
jwt.secret=test-secret-jwt
jwt.expiration=86400000

# ------------------------------
# Frontend
# ------------------------------
frontend.url=http://localhost:3000

# ------------------------------
# Render API (dummy)
# ------------------------------
app.render.api.key=test-render-key
app.render.owner.id=test-owner

# ------------------------------
# Logging
# ------------------------------
logging.level.org.springframework.web=info
logging.level.org.hibernate=error

# ------------------------------
# Dataset Uploads
# ------------------------------
app.upload.dir=./test-uploads/
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

# ------------------------------
# Mail (mock)
# ------------------------------
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.starttls.enable=false
