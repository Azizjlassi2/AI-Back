spring.application.name=backend
spring.config.import=optional:file:.env

application.description=Backend Service for AI Plus Platform
app.base.url=${APP_BASE_URL:http://localhost:8080}

server.port=${SERVER_PORT:8080}
debug=${DEBUG:false}

# Database configuration
spring.datasource.driver-class-name=${DRIVER_CLASS_NAME}
spring.data.jdbc.dialect=${SPRING_JPA_HIBERNATE_DIALECT}

# Konnect configuration
konnect.api.key=${KONNECT_API_KEY}
konnect.api.url=${KONNECT_API_URL}
konnect.base.url=${KONNECT_BASE_URL}
konnect.platform.wallet.id=${PLATFORM_WALLET_ID}
app.platform.commission.percent=${APP_PLATFORM_COMMISSION_PERCENT:10}

# Webhook URL configuration
app.konnect.webhook.url=${APP_KONNECT_WEBHOOK_URL:http://localhost:8080/api/v1/payments/webhook}

# JPA / Hibernate configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false



# HIKARI configuration
spring.datasource.hikari.maximum-pool-size=${SPRING_DATASOURCE_HIKARI_MAXIMUM-POOL-SIZE}
spring.datasource.hikari.minimum-idle=${SPRING_DATASOURCE_HIKARI_MINIMUM-IDLE}
spring.datasource.hikari.idle-timeout=${SPRING_DATASOURCE_HIKARI_IDLE-TIMEOUT}
spring.datasource.hikari.connection-timeout=${SPRING_DATASOURCE_HIKARI_CONNECTION-TIMEOUT}
spring.datasource.hikari.max-lifetime=${SPRING_DATASOURCE_HIKARI_MAX-LIFETIME}
spring.netty.leak-detection-threshold=${SPRING_DATASOURCE_HIKARI_LEAK-DETECTION-THRESHOLD}



# JWT configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}


frontend.url=${FRONTEND_URL}





# Logging configuration
logging.level.root=debug
logging.level.org.springframework.web=debug
logging.level.org.hibernate=error
# web logging
logging.level.org.springframework.security=debug
logging.level.org.springframework.security.web=debug






# Log file configuration
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n


# Mail Configuration
spring.mail.host=${EMAIL_HOST}
spring.mail.port=${EMAIL_PORT}
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.starttls.enable=${TLS_ENABLED}





